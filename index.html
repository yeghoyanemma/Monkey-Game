<html>

<head>
	<title>Monkey Game</title>
	<link rel='stylesheet' href='style.css'>
	<link rel='stylesheet' href='css/bootstrap.css'>
</head>


<body>
	<div id="game">
		<div class='a'>
			<!-- score -->
			<div class='a1' id='a1'></div>
			<!-- time -->
			<div class='a2' id='a2'></div>
		</div>
		<!-- banan -->
		<div class='bananas' id='q'><img src='banana.png' width='100%'></div>
		<div class='bananas' id='q1'><img src='banana.png' width='100%'></div>
		<div class='bananas' id='q2'><img src='banana.png' width='100%'></div>
		<div class='bananas' id='q3'><img src='banana.png' width='100%'></div>
		<div class='bananas' id='q4'><img src='banana.png' width='100%'></div>
		<div class='bananas' id='q5'><img src='banana.png' width='100%'></div>
		<!-- monkey -->
		<div class='q6' id='q6'><img id="monkeyimg" src='' width='100%'></div>

		<!-- game over -->
		<div class='q7' id='q7'><img src='gameover.png' width='100%'></div>
		<!-- you win -->
		<div class='q8' id='q8'><img src='youwin.png' width='100%'></div>
		<button id="button">Play again</button>

		<div class="b">
			<!-- win -->
			<div class='b1' id='b1'></div>
			<!-- loss -->
			<div class='b2' id='b2'></div>
		</div>

		<button id="menu">Menu</button>
	</div>

	<div id="start">
		<button class="buttons" id="easy">Easy Level</button>
		<button class="buttons" id="medium">Medium Level</button>
		<button class="buttons" id="hard">Hard Level</button>
		<div id="text"></div>
		<div class="monkeys" id="monkey1"><img id="monkeyy1" src="monkey1.png" alt=""></div>
		<div class="monkeys" id="monkey2"><img id="monkeyy2" src="monkey2.png" alt=""> </div>
		<button id="play">Play</button>	
	</div>



	<script src='script.js'></script>

</body>

</html>
